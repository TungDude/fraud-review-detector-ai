services:
  postgres:
    image: postgres:17-alpine
    container_name: frdai-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: frdai_user
      POSTGRES_PASSWORD: frdai_password
      POSTGRES_DB: frdai_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: "UTC"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/db/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frdai_user -d frdai_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - frdai-network

  model:
    build:
      context: ./apps/model
      dockerfile: Dockerfile
    container_name: frdai-model
    restart: unless-stopped
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - frdai-network

volumes:
  postgres_data:
    driver: local

networks:
  frdai-network:
    driver: bridge
